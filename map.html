<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Campus Navigation System</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: url('https://i.ibb.co/9yPKrVz/biet.png') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }

        .main-header {
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px 0;
            text-align: center;
            position: absolute;
            top: 0;
            left: 0;
        }

        .main-header {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .content {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin-top: 80px; /* Add some margin to avoid overlap with the header */
        }
        h1{
            font-size: 24px;
        }

        .button {
            position: absolute;
            background: transparent;
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
            margin-top: 20px;
        }

        .button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .admin-button { top: 250px; left: 390px; }
        .civil-button { top: 280px; left: 820px; }
        .mech-button { top: 180px; left: 820px; }
        .eee-button { top: 80px; left: 820px; }
        .textile-button { top: 470px; left: 800px; }
        .is-button { top: 450px; left: 590px; }

        .map-popup {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .map-popup-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 800px;
            position: relative;
            text-align: center;
        }

        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        #map {
            height: 450px;
            width: 100%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header class="main-header">
        <h1>Smart Campus Navigation System</h1>
    </header>
    <div class="content">
        <!-- Content goes here -->
    </div>
    <button class="button admin-button" onclick="showMap('https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d748.3928410132135!2d75.90209031872428!3d14.445149209417698!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bba256192d7cdcf%3A0x91dad9ddd6c91311!2sBIET%20Administration%20Block!5e1!3m2!1sen!2sin!4v1721297179794!5m2!1sen!2sin')">Admin Block</button>
    <button class="button civil-button" onclick="showMap('https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3741.9648965162397!2d75.90049751423052!3d14.444418089899033!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bba2574c3448b13%3A0x23ed65809cf1d37b!2sCivil%20Dept.%20BIET!5e0!3m2!1sen!2sin!4v1721297179794!5m2!1sen!2sin')">Civil Dept.</button>
    <button class="button mech-button" onclick="showMap('https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3741.971647636943!2d75.90107351423052!3d14.444129089899033!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bba2574c3448b13%3A0x23ed65809cf1d37b!2sMech%20Dept.%20BIET!5e0!3m2!1sen!2sin!4v1721297179794!5m2!1sen!2sin')">Mech Dept.</button>
    <button class="button eee-button" onclick="showMap('https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3741.974524316593!2d75.90154111423053!3d14.443919089899033!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bba2574c3448b13%3A0x23ed65809cf1d37b!2sEEE%20Dept.%20BIET!5e0!3m2!1sen!2sin!4v1721297179794!5m2!1sen!2sin')">EEE Dept.</button>
    <button class="button textile-button" onclick="showMap('https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3741.9786429969387!2d75.90201631423052!3d14.443588089899033!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bba2574c3448b13%3A0x23ed65809cf1d37b!2sTextile%20Dept.%20BIET!5e0!3m2!1sen!2sin!4v1721297179794!5m2!1sen!2sin')">Textile Dept.</button>
    <button class="button is-button" onclick="showMap('https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3741.9819781169177!2d75.90248601423052!3d14.443360089899033!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bba2574c3448b13%3A0x23ed65809cf1d37b!2sIS%20Dept.%20BIET!5e0!3m2!1sen!2sin!4v1721297179794!5m2!1sen!2sin')">IS Dept.</button>

    <!-- Map popup -->
    <div id="map-popup" class="map-popup">
        <div class="map-popup-content">
            <span class="close-button" onclick="closeMap()">&times;</span>
            <iframe id="map-frame" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>

    <script>
        function showMap(src) {
            var mapPopup = document.getElementById("map-popup");
            var mapFrame = document.getElementById("map-frame");
            mapFrame.src = src;
            mapPopup.style.display = "block";
        }

        function closeMap() {
            var mapPopup = document.getElementById("map-popup");
            var mapFrame = document.getElementById("map-frame");
            mapFrame.src = ""; // Clear the src attribute
            mapPopup.style.display = "none";
        }
    </script>
</body>
</html>
